<!DOCTYPE html>
<html>
<head>
	<title>Online Boutique</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css"/>
	<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/jquery/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-main">
	<div class="container">
		<div class="row" style="margin-top:20px">
    	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form id="signupForm" method="post" class="form-horizontal" action="">
        	<fieldset>
						<h2>Sign Up</h2>
						<hr class="colorgraph">
	          <div class="form-group">
	            <label for="firstname">First name</label>
	            <input type="text" class="form-control input-md" id="firstname" name="firstname" placeholder="First name"/>
	          </div>
	          <div class="form-group">
	            <label for="lastname">Last name</label>
	            <input type="text" class="form-control input-md" id="lastname" name="lastname" placeholder="Last name"/>
	          </div>
	          <div class="form-group">
	            <label for="username">Username</label>
	            <input type="text" class="form-control input-md" id="username" name="username" placeholder="Username"/>
	          </div>
	          <div class="form-group">
	            <label for="email">Email</label>
	            <input type="text" class="form-control input-md" id="email" name="email" placeholder="Email"/>
	          </div>
	          <div class="form-group">
	            <label for="password">Password</label>
	            <input type="password" class="form-control input-md" id="password" name="password" placeholder="Password"/>
	          </div>
	          <div class="form-group">
	            <label for="confirm_password">Confirm password</label>
	            <input type="password" class="form-control input-md" id="confirm_password" name="confirm_password" placeholder="Confirm password"/>
	          </div>
	          <div class="form-group">
							<label for="phone">Phone Number</label>
          		<input type="text" class="form-control input-md" id="phone" name="phone" placeholder="Phone # : +92-300-1234567"/>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<textarea class="form-control" id="address" name="address" rows="3" cols="3" style="resize: none;"></textarea>
						</div>
	          <div class="form-group">
	            <div class="col-sm-5 col-sm-offset-4">
	              <div class="checkbox">
	                <label>
	                  <input type="checkbox" id="agree1" name="agree1" value="agree"/>Please agree to our policy
	                </label>
	              </div>
	            </div>
	          </div>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
	              <button type="submit" class="btn btn-md btn-primary btn-block" name="signup" value="Sign up">Sign up</button>
							</div>
						</div>
	        </fieldset>
        </form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
    $.validator.setDefaults({
      submitHandler: function () {
        alert( "submitted!" );
      }
    });

    $( document ).ready( function () {

     $( "#signupForm" ).validate( {
      rules: {
       firstname: "required",
       lastname: "required",
       username: {
        required: true,
        minlength: 2
      },
      password: {
        required: true,
        minlength: 5
      },
      confirm_password: {
        required: true,
        minlength: 5,
        equalTo: "#password"
      },
      email: {
        required: true,
        email: true
      },
      agree1: "required"
    },
    messages: {
     firstname: "Please enter your firstname",
     lastname: "Please enter your lastname",
     username: {
      required: "Please enter a username",
      minlength: "Your username must consist of at least 2 characters"
    },
    password: {
      required: "Please provide a password",
      minlength: "Your password must be at least 5 characters long"
    },
    confirm_password: {
      required: "Please provide a password",
      minlength: "Your password must be at least 5 characters long",
      equalTo: "Please enter the same password as above"
    },
    email: "Please enter a valid email address",
    agree1: "Please accept our policy"
  },
  errorElement: "em",
  errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					// Add `has-feedback` class to the parent div.form-group
					// in order to add icons to inputs
					element.parents( ".col-sm-5" ).addClass( "has-feedback" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}

					// Add the span element, if doesn't exists, and apply the icon classes to it.
					if ( !element.next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
					}
				},
				success: function ( label, element ) {
					// Add the span element, if doesn't exists, and apply the icon classes to it.
					if ( !$( element ).next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
					$( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
				},
				unhighlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
					$( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
				}
			} );
   } );
 </script>	
</body>
</html>
