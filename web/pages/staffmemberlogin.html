<!DOCTYPE html>
<html>
<head>
	<title>Online Boutique</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css"/>
	<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-main">
	<div class="container">
		<div class="row" style="margin-top:20px">
    	<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<fieldset>
						<h2>Staff member log in</h2>
						<hr class="colorgraph">
						<div class="form-group">
							<label>Email</label>
          		<input type="email" class="form-control input-md" placeholder="Email Address">
						</div>
						<div class="form-group">
							<label>Password</label>
          		<input type="password" class="form-control input-md" placeholder="Password">
						</div>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
      	      	<input type="submit" class="btn btn-md btn-success btn-block" value="Sign In">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
